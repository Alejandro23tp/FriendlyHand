<section class="min-h-screen flex items-center justify-center bg-black-color-450">
    <div class="w-full max-w-lg">
        <div class="bg-gradient-to-b from-black-color-800 to-black-color-900 rounded-xl p-8">
            <div class="text-center mb-8">
                <div>
                    <img src="images/logomp.svg" class="w-50 mx-auto" alt="Logo">
                </div>
                
                <h1 class="text-white font-bold text-4xl mb-2">Bienvenido</h1>
                <p class="text-white font-medium text-lg">Inicia sesión para continuar</p>
            </div>

            <!-- Formulario de inicio de sesión -->
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="mb-6">
                    <label for="email" class="block text-white">Correo electrónico</label>
                    <input type="email" id="email" class="w-full p-4 bg-transparent text-white border border-white rounded-xl mt-2" placeholder="Introduce tu correo" formControlName="usr_correo">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-white">Contraseña</label>
                    <input type="password" id="password" class="w-full p-4 bg-transparent text-white border border-white rounded-xl mt-2" placeholder="Introduce tu contraseña" formControlName="password">
                </div>
                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="rememberMe" class="mr-2" formControlName="rememberMe">
                    <label for="rememberMe" class="text-white">Recordarme</label>
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full p-4 bg-celeste-color-600 text-black rounded-xl hover:bg-celeste-color-700 transition duration-300 ease-in-out" [disabled]="isLoading">
                        <span *ngIf="!isLoading">Iniciar sesión</span>
                        <span *ngIf="isLoading" class="flex items-center justify-center">
                            <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Cargando...
                        </span>
                    </button>
                </div>
                <div class="text-center text-white">
                    <p>¿No tienes una cuenta? <a href="#" class="text-celeste-color-400">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
