<header class="fixed w-full top-0 z-50">
  <nav class="bg-black-color-800 backdrop-blur-lg px-4 lg:px-6 py-2.5 border-b border-white/10">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <!-- Left Section: Logo and Toggle -->
      <div class="flex items-center">
        <!-- Sidebar Toggle Button -->
        <button 
          (click)="toggleSidebar()" 
          class="flex items-center p-2 mr-3 text-sm text-white/60 rounded-lg hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/10 transition-all"
          aria-label="Toggle Sidebar">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
        </button>

        <!-- Logo -->
        <a href="#" class="flex items-center">
          <div>
            <img src="images/logomp.svg" class="w-12 mx-auto" alt="Logo">
          </div>
          <span class="self-center text-xl font-semibold text-white whitespace-nowrap ml-3 hidden lg:inline gradient-text">
            Friendly Hand
          </span>
        </a>
      </div>

      <!-- Right Section: Icons -->
      <div class="flex items-center space-x-2">
        <!-- Notifications Icon -->
        <button 
          class="p-2 text-white/80 hover:text-white hover:bg-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/10 transition-all"
          aria-label="Notificaciones">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5.5C14.7614 5.5 17 7.73858 17 10.5V12.7396C17 13.2294 17.1798 13.7022 17.5052 14.0683L18.7808 15.5035C19.6407 16.4708 18.954 18 17.6597 18H6.34025C5.04598 18 4.35927 16.4708 5.21913 15.5035L6.4948 14.0683C6.82022 13.7022 6.99998 13.2294 6.99998 12.7396L7 10.5C7 7.73858 9.23858 5.5 12 5.5ZM12 5.5V3M10.9999 21H12.9999" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
          </svg>
        </button>

        <!-- Profile Icon -->
        <button 
          class="p-2 text-white/80 hover:text-white hover:bg-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/10 transition-all"
          aria-label="Perfil">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle 
              opacity="0.5" 
              cx="12" 
              cy="9" 
              r="3" 
              stroke="currentColor" 
              stroke-width="1.5"/>
            <circle 
              cx="12" 
              cy="12" 
              r="10" 
              stroke="currentColor" 
              stroke-width="1.5"/>
            <path 
              opacity="0.5" 
              d="M17.9691 20C17.81 17.1085 16.9247 15 11.9999 15C7.07521 15 6.18991 17.1085 6.03076 20" 
              stroke="currentColor" 
              stroke-width="1.5" 
              stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>
