<!-- layout.component.html -->
<div class="min-h-screen bg-black-color-800">
  <!-- Header -->
  <app-header (toggleSidebarEvent)="toggleSidebar()"></app-header>

  <!-- Contenedor principal -->
   <!-- <div class="flex"> -->
  <div>
    <!-- Sidebar -->
    <app-sidebar
      [isOpen]="sidebarOpen"
      (closeSidebar)="closeSidebar()"
      (isMobileChange)="updateIsMobile($event)">
    </app-sidebar>

    <!-- Main content -->
    <main
      class="flex-1 min-h-screen transition-all duration-300"
      [class.lg:ml-64]="sidebarOpen && !isMobile"
      [class.ml-0]="!sidebarOpen || isMobile">
      <!-- <div class="p-6"> -->
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
